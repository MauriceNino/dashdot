# !! Attention !!
# This is a docker-compose file used ONLY for the dev environment and can not be used for production.
# If you need instructions on how to run dashdot, please have a look at the README.md file in the root of the project.
version: '3.5'

services:
  frontend:
    image: node:18-alpine
    working_dir: /app/frontend
    command: yarn run dev
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - ./:/app

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    working_dir: /app/backend
    command: yarn run dev
    restart: unless-stopped
    privileged: true
    environment:
      - DASHDOT_ENABLE_CPU_TEMPS=true
      - DASHDOT_ENABLE_TILT=true
    ports:
      - '3001:3001'
    volumes:
      - ./:/app
      - /etc/os-release:/etc/os-release:ro
      - type: bind
        source: ${DEFAULT_INTERFACE_PATH}
        target: /mnt/eth0

  shared:
    image: node:18-alpine
    working_dir: /app/shared
    command: yarn run dev
    restart: unless-stopped
    volumes:
      - ./:/app
