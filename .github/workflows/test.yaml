name: Test

on:
  push:
    branches: ['dev', 'feature/**', 'renovate/**']
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # SETUP
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      # TEST
      - run: yarn --immutable
      - run: yarn test --skipNxCache
      - run: yarn build --skipNxCache --verbose
